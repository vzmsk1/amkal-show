<section class="checkout">
  <div class="checkout__container container">
    <div class="checkout__head">
      <h1 class="checkout__title title">CHEKOUT</h1>
    </div>
    <div class="checkout__body">
      <form action="#" data-validate class="checkout__form">
        <div class="checkout__groups">
          <div class="checkout__group">
            <h2 class="checkout__subtitle">Receiver</h2>
            <div class="checkout__fields">
              <div class="checkout__field field">
                <label class="field__label">
                  <span class="field__label-txt txt-uc">FIRST NAME</span>
                  <input
                    data-required
                    class="field__input"
                    type="text"
                    name="form[]"
                  />
                </label>
              </div>
              <div class="checkout__field field">
                <label class="field__label">
                  <span class="field__label-txt txt-uc">LAST NAME</span>
                  <input
                    data-required
                    class="field__input"
                    type="text"
                    name="form[]"
                  />
                </label>
              </div>
              <div class="checkout__field checkout__field_large field">
                <label class="field__label">
                  <span class="field__label-txt txt-uc">E-MAIL ADDRESS</span>
                  <input
                    data-required
                    class="field__input"
                    type="email"
                    name="form[]"
                  />
                </label>
              </div>
              <div class="checkout__field checkout__field_large field">
                <label class="field__label">
                  <span class="field__label-txt txt-uc">PHONE</span>
                  <input
                    data-tel-mask
                    data-required
                    class="field__input"
                    type="tel"
                    name="form[]"
                  />
                </label>
              </div>
            </div>
          </div>
          <div class="checkout__group">
            <h2 class="checkout__subtitle">Address</h2>
            <div class="checkout__fields">
              <div class="checkout__field checkout__field_large field">
                <label class="field__label">
                  <span class="field__label-txt txt-uc">COUNTRY</span>
                  <input
                    data-required
                    class="field__input"
                    type="text"
                    name="form[]"
                  />
                </label>
              </div>
              <div class="checkout__field checkout__field_large field">
                <label class="field__label">
                  <span class="field__label-txt txt-uc">CITY</span>
                  <input
                    data-required
                    class="field__input"
                    type="text"
                    name="form[]"
                  />
                </label>
              </div>
              <div class="checkout__field checkout__field_large field">
                <label class="field__label">
                  <span class="field__label-txt txt-uc">ADDRESS</span>
                  <input
                    data-required
                    class="field__input"
                    type="text"
                    name="form[]"
                  />
                </label>
              </div>
              <div class="checkout__field checkout__field_large field">
                <label class="field__label">
                  <span class="field__label-txt txt-uc">ZIP CODE</span>
                  <input
                    data-required
                    class="field__input"
                    type="text"
                    name="form[]"
                  />
                </label>
              </div>
              <div class="checkout__textarea textarea field">
                <div class="textarea__group">
                  <span class="textarea__label txt-uc">ADDITIONAL INFO</span>
                  <div class="textarea__counter">
                    <span class="textarea__counter-current">0</span>/<span
                      class="textarea__counter-total"
                      >500</span
                    >
                  </div>
                </div>
                <textarea
                  maxlength="500"
                  class="textarea__field"
                  placeholder="TEXT..."
                ></textarea>
              </div>
            </div>
          </div>
          <div class="checkout__group">
            <h2 class="checkout__subtitle">Payment</h2>
            <div class="checkout__options">
              <label class="checkout__option option">
                <input
                  type="radio"
                  name="checkoutPaymentOption"
                  class="option__input"
                />
                <span class="option__txt"
                  >Bank Card (Marter Card, Visa, PayPal)</span
                > </label
              ><label class="checkout__option option">
                <input
                  type="radio"
                  name="checkoutPaymentOption"
                  class="option__input"
                  checked
                />
                <span class="option__txt">By Cash (To courier)</span>
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="checkout__btn btn btn_centered btn_green">
          <span class="btn__txt">pay for the order</span>
        </button>
      </form>
      <div class="checkout__total">
        <ul class="checkout__items">
          <li class="checkout__item item-cart">
            <a href="#" class="item-cart__image-wrap">
              <img
                class="item-cart__image"
                src="./img/items/SnKCBmRwnNrcIIt6CoOd684NXVq4N5YWQ7kbKmLfhQuDf4SFdB2.webp"
                alt=""
              />
            </a>
            <div class="item-cart__info">
              <a href="#" class="item-cart__title txt-uc">
                <span class="item-cart__title-txt">BLACK Bonded</span>
                <span class="item-cart__title-txt">T-SHIRT</span>
                <span class="item-cart__title-txt">SIZE:M</span>
                <span class="item-cart__title-txt">1 ITEM</span>
              </a>
            </div>
            <div class="item-cart__group">
              <span class="item-cart__price txt-uc"
                >$<span class="item-cart__price-value">525</span></span
              >
            </div>
          </li>
          <li class="checkout__item item-cart">
            <a href="#" class="item-cart__image-wrap">
              <img
                class="item-cart__image"
                src="./img/items/7fec4623c9aec7bf93f6cb2555e8c159.webp"
                alt=""
              />
            </a>
            <div class="item-cart__info">
              <a href="#" class="item-cart__title txt-uc">
                <span class="item-cart__title-txt">BLACK Bonded</span>
                <span class="item-cart__title-txt">T-SHIRT</span>
                <span class="item-cart__title-txt">SIZE:M</span>
                <span class="item-cart__title-txt">1 ITEM</span>
              </a>
            </div>
            <div class="item-cart__group">
              <span class="item-cart__price txt-uc"
                >$<span class="item-cart__price-value">400</span></span
              >
            </div>
          </li>
        </ul>
        <div class="checkout__total-row">
          <span class="checkout__total-txt txt-uc">TOTAL</span>
          <span class="checkout__total-price txt-uc">$449</span>
        </div>
      </div>
    </div>
  </div>
</section>
