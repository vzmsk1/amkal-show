<section class="cart">
  <div class="cart__container container">
    <h1 class="cart__title title">CART</h1>
    <ul class="cart__items">
      <li class="cart__item item-cart">
        <a href="#" class="item-cart__image-wrap">
          <img
            class="item-cart__image"
            src="./img/items/SnKCBmRwnNrcIIt6CoOd684NXVq4N5YWQ7kbKmLfhQuDf4SFdB2.webp"
            alt=""
          />
        </a>
        <div class="item-cart__info">
          <a href="#" class="item-cart__title txt-uc">
            <span class="item-cart__title-txt">BLACK Bonded</span>
            <span class="item-cart__title-txt">T-SHIRT</span>
            <span class="item-cart__title-txt">SIZE:M</span>
          </a>
          <div class="item-cart__quantity quantity">
            <button
              class="quantity__count quantity__count_minus"
              data-action="minus"
              type="button"
            >
              <svg><use href="#minus-svg"></use></svg>
            </button>
            <input
              class="quantity__input"
              type="number"
              name="product-qty"
              min="1"
              max="99"
              value="1"
            />
            <button
              class="quantity__count quantity__count_add"
              data-action="add"
              type="button"
            >
              <svg><use href="#plus-svg"></use></svg>
            </button>
          </div>
        </div>
        <div class="item-cart__group">
          <button type="button" class="item-cart__remove-btn">
            <svg class="item-cart__remove-btn-icon">
              <use href="#cross-svg"></use>
            </svg>
          </button>
          <span class="item-cart__price txt-uc"
            >$<span class="item-cart__price-value">525</span></span
          >
        </div>
      </li>
      <li class="cart__item item-cart">
        <a href="#" class="item-cart__image-wrap">
          <img
            class="item-cart__image"
            src="./img/items/7fec4623c9aec7bf93f6cb2555e8c159.webp"
            alt=""
          />
        </a>
        <div class="item-cart__info">
          <a href="#" class="item-cart__title txt-uc">
            <span class="item-cart__title-txt">BLACK Bonded</span>
            <span class="item-cart__title-txt">T-SHIRT</span>
            <span class="item-cart__title-txt">SIZE:M</span>
          </a>
          <div class="item-cart__quantity quantity">
            <button
              class="quantity__count quantity__count_minus"
              data-action="minus"
              type="button"
            >
              <svg><use href="#minus-svg"></use></svg>
            </button>
            <input
              class="quantity__input"
              type="number"
              name="product-qty"
              min="1"
              max="99"
              value="1"
            />
            <button
              class="quantity__count quantity__count_add"
              data-action="add"
              type="button"
            >
              <svg><use href="#plus-svg"></use></svg>
            </button>
          </div>
        </div>
        <div class="item-cart__group">
          <button type="button" class="item-cart__remove-btn">
            <svg class="item-cart__remove-btn-icon">
              <use href="#cross-svg"></use>
            </svg>
          </button>
          <span class="item-cart__price txt-uc"
            >$<span class="item-cart__price-value">400</span></span
          >
        </div>
      </li>
    </ul>
    <a href="#" class="cart__checkout-btn btn btn_green">
      <span class="btn__txt">CHECKOUT</span>
      <span class="btn__txt">$925</span>
    </a>
  </div>
</section>
