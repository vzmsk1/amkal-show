<section class="contacts">
  <div class="contacts__container container">
    <h1 class="contacts__title title">CONTACT</h1>
    <form action="#" data-validate class="contacts__form form-contacts">
      <div class="form-contacts__fields">
        <div class="form-contacts__field field field_to-left">
          <label class="field__label">
            <span class="field__label-txt txt-uc">FIRST NAME</span>
            <input class="field__input" type="text" name="form[]" />
          </label>
        </div>
        <div class="form-contacts__field field field_to-left">
          <label class="field__label">
            <span class="field__label-txt txt-uc">LAST NAME</span>
            <input class="field__input" type="text" name="form[]" />
          </label>
        </div>
        <div
          class="form-contacts__field form-contacts__field_fw field field_to-left"
        >
          <label class="field__label">
            <span class="field__label-txt txt-uc">E-MAIL ADRESS</span>
            <input class="field__input" type="email" name="form[]" />
          </label>
        </div>
        <div
          class="form-contacts__field form-contacts__field_fw field field_to-left"
        >
          <label class="field__label">
            <span class="field__label-txt txt-uc">SUBJECT</span>
            <input class="field__input" type="text" name="form[]" />
          </label>
        </div>
        <div class="form-contacts__textarea textarea">
          <div class="textarea__group">
            <span class="textarea__label txt-uc">YOUR MESSAGE</span>
            <div class="textarea__counter">
              <span class="textarea__counter-current">0</span>/<span
                class="textarea__counter-total"
                >500</span
              >
            </div>
          </div>
          <textarea
            maxlength="500"
            class="textarea__field"
            placeholder="TEXT..."
          ></textarea>
        </div>
      </div>
      <button type="submit" class="form-contacts__btn btn btn_centered">
        <span class="btn__txt">SUBMIT</span>
      </button>
    </form>
  </div>
</section>
