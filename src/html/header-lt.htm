<header class="header _dark-theme">
  <div class="header__container container">
    <div class="header__inner">
      <button type="button" class="header__hamburger"></button>
      <nav data-da=".header-menu__content,1024,last" class="header__nav txt-uc">
        <a href="#" class="header__nav-link">TEAM</a>
        <a href="#" class="header__nav-link">MANIFESTO</a>
        <a href="#" class="header__nav-link">PARTNERS</a>
        <a href="#" class="header__nav-link">MERCH</a>
        <a href="#" class="header__nav-link">MEDIA</a>
        <a href="#" class="header__nav-link">MATCH</a>
        <a href="#" class="header__nav-link">CONTACT</a>
        <a href="#" class="header__nav-link">FEED</a>
      </nav>
      <div class="header__lang lang-header">
        <div class="lang-header__item _desktop-only">
          <input
            class="lang-header__input"
            type="radio"
            checked
            name="headerLang"
          />
          <span class="lang-header__text txt-uc">RU</span>
        </div>
        <div class="lang-header__item">
          <input class="lang-header__input" type="radio" name="headerLang" />
          <span class="lang-header__text txt-uc">EN</span>
        </div>
      </div>
    </div>
    <a href="/" class="header__logo">
      <img
        class="header__logo-image header__logo-image_white"
        src="@img/logo.svg"
        alt=""
      />
      <img
        class="header__logo-image header__logo-image_black"
        src="@img/logo-black.svg"
        alt=""
      />
    </a>
    <div class="header__inner">
      <ul class="header__actions actions-header">
        <li class="actions-header__item _desktop-only">
          <a href="#" class="actions-header__txt"
            ><span class="actions-header__txt-content txt-uc">ACCOUNT</span></a
          >
        </li>

        <li class="actions-header__item actions-header__item_cart">
          <span class="actions-header__txt"
            ><span class="actions-header__txt-content txt-uc">CART</span
            ><span class="actions-header__count">0</span></span
          >
          <div class="cart-widget cart-widget_add">
            <ul class="cart-widget__items">
              <li class="cart__item item-cart">
                <a href="#" class="item-cart__image-wrap">
                  <img
                    class="item-cart__image"
                    src="@img/items/7fec4623c9aec7bf93f6cb2555e8c159.webp"
                    alt=""
                  />
                </a>
                <div class="item-cart__info">
                  <a href="#" class="item-cart__title txt-uc">
                    <span class="item-cart__title-txt">BLACK Bonded</span>
                    <span class="item-cart__title-txt">T-SHIRT</span>
                    <span class="item-cart__title-txt">SIZE:M</span>
                  </a>
                  <div class="item-cart__quantity quantity">
                    <button
                      class="quantity__count quantity__count_minus"
                      data-action="minus"
                      type="button"
                    >
                      <svg>
                        <use href="#minus-svg"></use>
                      </svg>
                    </button>
                    <input
                      class="quantity__input"
                      type="number"
                      name="product-qty"
                      min="1"
                      max="99"
                      value="1"
                    />
                    <button
                      class="quantity__count quantity__count_add"
                      data-action="add"
                      type="button"
                    >
                      <svg>
                        <use href="#plus-svg"></use>
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="item-cart__group">
                  <span class="item-cart__price txt-uc"
                    >$<span class="item-cart__price-value">400</span></span
                  >
                </div>
              </li>
            </ul>
            <div class="cart-widget__buttons">
              <a href="#" class="cart-widget__btn btn btn_white btn_centered">
                <span class="btn__txt">GO TO CART</span>
              </a>
              <a href="#" class="cart-widget__btn btn btn_green">
                <span class="btn__txt">CHECKOUT</span>
                <span class="btn__txt">$<span>925</span></span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  @@include('./header-menu.htm',{})
</header>
