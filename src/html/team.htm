<section class="team _fw">
  <div class="team__container container">
    <div class="team__head">
      <h1 class="team__title title">TEAM</h1>
    </div>
    <div class="team__body">
      <div class="team__carousel">
        <button type="button" class="team__nav-btn team__nav-btn_prev">
          <svg class="team__nav-btn-icon"><use href="#arr-svg"></use></svg>
        </button>
        <div class="team__swiper swiper">
          <ul class="team__swiper-wrapper swiper-wrapper">
            <li
              data-name="Dota2 Team"
              data-team="DOTA"
              data-date="SINCE 2022"
              class="team__slide slide-team swiper-slide"
            >
              <a href="#" class="slide-team__inner">
                <video
                  src="../files/bag-seq-8.mp4"
                  data-videojs
                  class="slide-team__inner-content"
                ></video>
              </a>
            </li>
            <li
              data-name="CS2 Team"
              data-team="CS2"
              data-date="SINCE 2022"
              class="team__slide slide-team swiper-slide"
            >
              <a href="#" class="slide-team__inner">
                <video
                  src="../files/bag-seq-7.mp4"
                  data-videojs
                  class="slide-team__inner-content"
                ></video>
              </a>
            </li>
          </ul>
        </div>
        <button type="button" class="team__nav-btn team__nav-btn_next">
          <svg class="team__nav-btn-icon"><use href="#arr-svg"></use></svg>
        </button>
      </div>
    </div>
    <div class="team__footer">
      <a href="#" class="team__name"></a>
      <div class="team__info">
        <span class="team__text team__text_team txt-uc"></span>
        <span class="team__text team__text_date txt-uc"></span>
      </div>
      <div class="team__fraction"></div>
    </div>
  </div>
</section>
