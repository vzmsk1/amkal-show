<!doctype html>
<html lang="en">
  <head>
    <title>CONTACTS</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- <style>body{opacity: 0;}</style> -->

    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <script
      defer
      src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"
    ></script>
  </head>
  <body class="_light-theme _light-theme_green">
    <div class="wrapper">
      <include src="./components/header-lt.html"></include>
      <main class="main">
        <section class="contacts">
          <div class="contacts__container container">
            <div class="contacts__head">
              <h1 class="contacts__title title">CONTACT</h1>
            </div>

            <div class="contacts__body">
              <div class="contacts__message">
                <h2 class="contacts__subtitle subtitle">Successfully sent</h2>
                <button
                  type="button"
                  class="contacts__btn btn btn_black btn_centered"
                >
                  <span class="btn__txt">send more</span>
                </button>
              </div>
              <div class="contacts__presskit">
                <h2 class="contacts__subtitle subtitle">Presskit</h2>
                <p class="contacts__text">
                  Here you'll find everything you need to write about us,
                  including high-resolution logos, guideline, team photos, press
                  releases, and team information. Download our media kit to
                  access comprehensive resources designed to assist you in
                  sharing our story.
                </p>
                <button
                  type="button"
                  class="contacts__btn btn btn_centered btn_ol"
                >
                  <span class="btn__txt">DOWNLOAD MEDIA KIT</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <include src="./components/footer.html"></include>
    </div>

    <include src="./components/svg.html"></include>
  </body>
</html>
