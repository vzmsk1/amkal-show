<!doctype html>
<html lang="en">

<head>
	<title>CART</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
</head>

<body class="_light-theme">
	<div class="wrapper">
		<header class="header _dark-theme">
			<div class="header__container container">
				<div class="header__inner">
					<button type="button" class="header__hamburger"></button>
					<nav data-da=".header-menu__content,1024,last" class="header__nav txt-uc">
						<a href="#" class="header__nav-link">TEAM</a>
						<a href="#" class="header__nav-link">MANIFESTO</a>
						<a href="#" class="header__nav-link">PARTNERS</a>
						<a href="#" class="header__nav-link">MERCH</a>
						<a href="#" class="header__nav-link">MEDIA</a>
						<a href="#" class="header__nav-link">MATCH</a>
						<a href="#" class="header__nav-link">CONTACT</a>
						<a href="#" class="header__nav-link">FEED</a>
					</nav>
					<div class="header__lang lang-header">
						<div class="lang-header__item _desktop-only">
							<input class="lang-header__input" type="radio" checked name="headerLang" />
							<span class="lang-header__text txt-uc">RU</span>
						</div>
						<div class="lang-header__item">
							<input class="lang-header__input" type="radio" name="headerLang" />
							<span class="lang-header__text txt-uc">EN</span>
						</div>
					</div>
				</div>
				<a href="/" class="header__logo">
					<img class="header__logo-image header__logo-image_white" src="img/logo.svg" alt="" />
					<img class="header__logo-image header__logo-image_black" src="img/logo-black.svg" alt="" />
				</a>
				<div class="header__inner">
					<ul class="header__actions actions-header">
						<li class="actions-header__item _desktop-only">
							<a href="#" class="actions-header__txt"><span class="actions-header__txt-content txt-uc">ACCOUNT</span></a>
						</li>

						<li class="actions-header__item actions-header__item_cart">
							<span class="actions-header__txt"><span class="actions-header__txt-content txt-uc">CART</span><span class="actions-header__count">0</span></span>
							<div class="cart-widget cart-widget_add">
								<ul class="cart-widget__items">
									<li class="cart__item item-cart">
										<a href="#" class="item-cart__image-wrap">
											<img class="item-cart__image" src="img/items/7fec4623c9aec7bf93f6cb2555e8c159.webp" alt="" />
										</a>
										<div class="item-cart__info">
											<a href="#" class="item-cart__title txt-uc">
												<span class="item-cart__title-txt">BLACK Bonded</span>
												<span class="item-cart__title-txt">T-SHIRT</span>
												<span class="item-cart__title-txt">SIZE:M</span>
											</a>
											<div class="item-cart__quantity quantity">
												<button class="quantity__count quantity__count_minus" data-action="minus" type="button">
													<svg>
														<use href="#minus-svg"></use>
													</svg>
												</button>
												<input class="quantity__input" type="number" name="product-qty" min="1" max="99" value="1" />
												<button class="quantity__count quantity__count_add" data-action="add" type="button">
													<svg>
														<use href="#plus-svg"></use>
													</svg>
												</button>
											</div>
										</div>
										<div class="item-cart__group">
											<span class="item-cart__price txt-uc">$<span class="item-cart__price-value">400</span></span>
										</div>
									</li>
								</ul>
								<div class="cart-widget__buttons">
									<a href="#" class="cart-widget__btn btn btn_white btn_centered">
										<span class="btn__txt">GO TO CART</span>
									</a>
									<a href="#" class="cart-widget__btn btn btn_green">
										<span class="btn__txt">CHECKOUT</span>
										<span class="btn__txt">$<span>925</span></span>
									</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="header-menu">
				<div class="header-menu__container container">
					<div class="header-menu__content"></div>
				</div>
			</div>

		</header>

		<main class="main">
			<section class="cart">
				<div class="cart__container container">
					<h1 class="cart__title title">CART</h1>
					<ul class="cart__items">
						<li class="cart__item item-cart">
							<a href="#" class="item-cart__image-wrap">
								<img class="item-cart__image" src="img/items/SnKCBmRwnNrcIIt6CoOd684NXVq4N5YWQ7kbKmLfhQuDf4SFdB2.webp" alt="" />
							</a>
							<div class="item-cart__info">
								<a href="#" class="item-cart__title txt-uc">
									<span class="item-cart__title-txt">BLACK Bonded</span>
									<span class="item-cart__title-txt">T-SHIRT</span>
									<span class="item-cart__title-txt">SIZE:M</span>
								</a>
								<div class="item-cart__quantity quantity">
									<button class="quantity__count quantity__count_minus" data-action="minus" type="button">
										<svg>
											<use href="#minus-svg"></use>
										</svg>
									</button>
									<input class="quantity__input" type="number" name="product-qty" min="1" max="99" value="1" />
									<button class="quantity__count quantity__count_add" data-action="add" type="button">
										<svg>
											<use href="#plus-svg"></use>
										</svg>
									</button>
								</div>
							</div>
							<div class="item-cart__group">
								<button type="button" class="item-cart__remove-btn">
									<svg class="item-cart__remove-btn-icon">
										<use href="#cross-svg"></use>
									</svg>
								</button>
								<span class="item-cart__price txt-uc">$<span class="item-cart__price-value">525</span></span>
							</div>
						</li>
						<li class="cart__item item-cart">
							<a href="#" class="item-cart__image-wrap">
								<img class="item-cart__image" src="img/items/7fec4623c9aec7bf93f6cb2555e8c159.webp" alt="" />
							</a>
							<div class="item-cart__info">
								<a href="#" class="item-cart__title txt-uc">
									<span class="item-cart__title-txt">BLACK Bonded</span>
									<span class="item-cart__title-txt">T-SHIRT</span>
									<span class="item-cart__title-txt">SIZE:M</span>
								</a>
								<div class="item-cart__quantity quantity">
									<button class="quantity__count quantity__count_minus" data-action="minus" type="button">
										<svg>
											<use href="#minus-svg"></use>
										</svg>
									</button>
									<input class="quantity__input" type="number" name="product-qty" min="1" max="99" value="1" />
									<button class="quantity__count quantity__count_add" data-action="add" type="button">
										<svg>
											<use href="#plus-svg"></use>
										</svg>
									</button>
								</div>
							</div>
							<div class="item-cart__group">
								<button type="button" class="item-cart__remove-btn">
									<svg class="item-cart__remove-btn-icon">
										<use href="#cross-svg"></use>
									</svg>
								</button>
								<span class="item-cart__price txt-uc">$<span class="item-cart__price-value">400</span></span>
							</div>
						</li>
					</ul>
					<a href="#" class="cart__checkout-btn btn btn_green">
						<span class="btn__txt">CHECKOUT</span>
						<span class="btn__txt">$925</span>
					</a>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container container">
				<p class="footer__copyrights txt-uc">
					Â©<span id="currentYear"></span>, AMKAL ESPORTS
				</p>
			</div>
		</footer>
	</div>
	<svg style="display: none">
		<symbol id="cross-svg" viewBox="0 0 13 13">
			<path d="M10.5151 3.91211L4.15118 10.2761L2.73696 8.86186L9.10092 2.4979L10.5151 3.91211Z" fill="currentColor" />
			<path d="M4.15112 2.49805L10.5151 8.86201L9.10087 10.2762L2.73691 3.91226L4.15112 2.49805Z" fill="currentColor" />
		</symbol>
		<symbol id="minus-svg" viewBox="0 0 10 3">
			<path d="M0.702148 0.873047H9.70215V2.87305H0.702148V0.873047Z" fill="currentColor" />
		</symbol>
		<symbol id="plus-svg" viewBox="0 0 10 10">
			<path d="M6.20215 0.373047L6.20215 9.37305L4.20215 9.37305L4.20215 0.373047L6.20215 0.373047Z" fill="currentColor" />
			<path d="M0.702148 3.87305H9.70215V5.87305H0.702148V3.87305Z" fill="currentColor" />
		</symbol>
		<symbol id="arr-svg" viewBox="0 0 24 8">
			<path d="M5.05585 0.635559L1.69141 4L5.05585 7.36444" stroke="white" />
			<line x1="1.90625" y1="4.03125" x2="23.0807" y2="4.03125" stroke="white" />
		</symbol>
	</svg>
	<script src="js/app.js"></script>

</body>

</html>
